<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="output-screen">
        <p id="prev" class="prev-oper"></p>
        <p id="current" class="current-oper"></p>
      </div>

      <span class="ac" data-all-clear>AC</span>
      <span data-delete>DEL</span>
      <span data-operator>รท</span>
      <span data-number>1</span>
      <span data-number>2</span>
      <span data-number>3</span>
      <span data-operator>*</span>
      <span data-number>4</span>
      <span data-number>5</span>
      <span data-number>6</span>
      <span data-operator>+</span>
      <span data-number>7</span>
      <span data-number>8</span>
      <span data-number>9</span>
      <span data-operator>-</span>
      <span data-number>.</span>
      <span data-number>0</span>
      <span class="eq" data-equals>=</span>
    </div>
  </body>
</html>
