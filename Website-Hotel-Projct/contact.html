  <body class="body">
    <header>
      <nav class="navbar">
        <h1 class="logo"><a class="logo" href="index.html">HTB</a></h1>
        <ul>
          <li class="li-non-block" id="current">

        <div id="header">
          <h1><span id="lighten-text">Contact</span> Us</h1>

        </div>
        <div class="name">

        </div>
        <br />

          <label for="msg">Massage</label> <br />
          <textarea name="msg" id="msg" cols="110" rows="10"></textarea>
        </div>

      </div>

    <div class="loc">
