<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/8b464ce9be.js"
      crossorigin="anonymous"
    ></script>

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@300;500;800&family=Jost:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>SharpX</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <nav class="nav">
          <img src="img/logo.png" alt="" class="logo" />
          <ul class="list">
            <li class="list__item current-page"><a href="#">Home</a></li>
            <li class="list__item"><a href="#">Shop</a></li>
            <li class="list__item"><a href="#">Blog</a></li>
            <li class="list__item"><a href="#">Contact Us</a></li>
          </ul>
        </nav>
        <div class="title">
          <h1 class="title__header">Your Only Place</h1>
          <a href="#" class="title__btn">Shop Now</a>
        </div>
        <div class="model-box">
          <span class="back-1"> </span>
          <img src="img/mode-3.png" alt="" class="img--header" />
        </div>
      </header>
      <section class="style">
        <span class="back-2"></span>
        <div class="hr">
          <span class="hr__point"></span>
          <span class="hr__point"></span>
          <span class="hr__point"></span>
          <span class="hr__point"></span>
        </div>
        <div class="style__content">
          <h2 class="style__title">Choose Your Stlye</h2>
          <div class="cards">
            <div class="card">
              <img class="card__img" src="img/Model-2.png" alt="" />
              <a href="#" class="buy-btn">Buy now</a>
            </div>
            <div class="card">
              <img class="card__img" src="img/model-1.png" alt="" />
              <a href="#" class="buy-btn">Buy now</a>
            </div>
            <div class="card">
              <img class="card__img" src="img/model-4.png" alt="" />
              <a href="#" class="buy-btn">Buy now</a>
            </div>
          </div>
        </div>
        <div class="hr">
          <span class="hr__point"></span>
          <span class="hr__point"></span>
          <span class="hr__point"></span>
          <span class="hr__point"></span>
        </div>
      </section>

      <footer class="footer">
        <div class="footer__grid">
          <div class="group">
            <h2 class="footer__heading">Location</h2>
            <p class="footer__p">Syria/Turkey</p>
          </div>
          <div class="group">
            <h2 class="footer__heading">About</h2>
            <p class="footer__p">&copy; Copyright 2021 By Suleiman Ali</p>
          </div>
          <div class="group">
            <h2 class="footer__heading">Contact Us</h2>

            <div class="icons">
              <i class="icon fab fa-facebook-f"></i>
              <i class="icon fab fa-instagram"></i>
              <i class="icon fab fa-whatsapp"></i>
              <i class="icon fas fa-envelope"></i>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
